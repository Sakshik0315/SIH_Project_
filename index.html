<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Connect Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #0078d7;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #005a9e;
        }
        nav a {
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            text-transform: uppercase;
        }
        nav a:hover {
            background-color: #003a6d;
        }
        .container {
            margin: 20px auto;
            max-width: 900px;
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-section {
            margin-top: 30px;
        }
        .form-section label {
            display: block;
            margin: 10px 0 5px;
        }
        .form-section input, .form-section select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-section button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-section button:hover {
            background-color: #005a9e;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Alumni Connect Portal</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Register</a>
    </nav>
    <div class="container">
        <h2>Register</h2>
        <div class="form-section">
            <form id="studentForm">
                <h3>Student Registration</h3>
                <label for="studentName">Name:</label>
                <input type="text" id="studentName" name="studentName" placeholder="Enter your name">
                <label for="studentEmail">Email:</label>
                <input type="email" id="studentEmail" name="studentEmail" placeholder="Enter your email">
                <label for="studentCourse">Course:</label>
                <select id="studentCourse" name="studentCourse">
                    <option value="">Select Course</option>
                    <option value="engineering">Engineering</option>
                    <option value="business">Business</option>
                    <option value="arts">Arts</option>
                </select>
                <button type="submit">Register as Student</button>
            </form>
        </div>
        <div class="form-section">
            <form id="alumniForm">
                <h3>Alumni Registration</h3>
                <label for="alumniName">Name:</label>
                <input type="text" id="alumniName" name="alumniName" placeholder="Enter your name">
                <label for="alumniEmail">Email:</label>
                <input type="email" id="alumniEmail" name="alumniEmail" placeholder="Enter your email">
                <label for="alumniGraduationYear">Graduation Year:</label>
                <input type="number" id="alumniGraduationYear" name="alumniGraduationYear" placeholder="Enter your graduation year">
                <button type="submit">Register as Alumni</button>
            </form>
        </div>
    </div>
</body>
</html>
